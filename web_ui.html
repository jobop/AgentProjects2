        function appendToProgressLog(message, resultDisplay) {
            const progressLog = resultDisplay.querySelector('#progress-log');

                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.style.marginBottom = '2px';
                logEntry.style.padding = '3px 0';
                logEntry.style.fontSize = '0.85rem';

                logEntry.innerHTML = `<span style="color: #6c757d; font-size: 0.75rem;">[${timestamp}]</span> ${message}`;
                progressLog.appendChild(logEntry);
                progressLog.scrollTop = progressLog.scrollHeight;
            }
        }
